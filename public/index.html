<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MukRates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MukRates</h1>
        <p>(all photos taken from Clavicular.ai, may not have all photos)</p>
        <div class="game-area">
            <div id="option1" class="option"></div>
            <div id="option2" class="option"></div>
        </div>

        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>
    <h2>Take Your Photo</h2>
<div id="cameraSection">
  <video id="video" width="300" height="225" autoplay></video>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>
  <input type="text" id="photoName" placeholder="Enter your name" required>
  <button id="takePhotoBtn">Take Photo</button>
</div>


    <script src="images.js"></script>
    <script src="script.js"></script>
</body>
</html>
